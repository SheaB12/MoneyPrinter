name: Money Printer Daily Bot

on:
  schedule:
    # Daily runs at 8:30 AM, 9:30 AM, 11:30 AM, and 3:30 PM ET (convert to UTC)
    - cron: "30 12 * * 1-5"   # 8:30 AM ET
    - cron: "30 13 * * 1-5"   # 9:30 AM ET
    - cron: "30 15 * * 1-5"   # 11:30 AM ET
    - cron: "30 18 * * 1-5"   # 2:30 PM ET
    # Daily performance summary run at 4:15 PM ET (after market close)
    - cron: "15 20 * * 1-5"   # 4:15 PM ET
  workflow_dispatch:

jobs:
  trade-bot:
    if: github.event.schedule != '15 20 * * 1-5'  # Skip this job if it's the summary run
    runs-on: ubuntu-latest
    env:
      TRADIER_TOKEN: ${{ secrets.TRADIER_TOKEN }}
      TRADIER_ACCOUNT_ID: ${{ secrets.TRADIER_ACCOUNT_ID }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
      OFFLINE: "0"
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run Monolith (Trade Mode)
        run: python monolith.py run

  summary-bot:
    if: github.event.schedule == '15 20 * * 1-5'  # Only run this job at 4:15 PM ET
    runs-on: ubuntu-latest
    env:
      DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Send Daily Summary
        run: python monolith.py weekly
