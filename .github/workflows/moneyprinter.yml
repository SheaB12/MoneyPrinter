name: MoneyPrinter Bot

on:
  workflow_dispatch:
  schedule:
    - cron: '30 13 * * 1-5' # Run Monâ€“Fri at 13:30 UTC (9:30 AM EST)

jobs:
  run-bot:
    runs-on: ubuntu-latest

    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
      GOOGLE_SHEETS_KEY_B64: ${{ secrets.GOOGLE_SHEETS_KEY_B64 }}

    steps:
      - name: ğŸ“¥ Checkout Repo
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ” Decode and Save google_sheets.json
        run: |
          if [ -z "$GOOGLE_SHEETS_KEY_B64" ]; then
            echo "âŒ GOOGLE_SHEETS_KEY_B64 is not set"
            exit 1
          fi

          echo "$GOOGLE_SHEETS_KEY_B64" | base64 --decode > google_sheets.json

          if ! grep -q '"type": "service_account"' google_sheets.json; then
            echo "âŒ Decoded google_sheets.json is invalid or corrupt."
            cat google_sheets.json
            exit 1
          fi

      - name: ğŸš€ Run MoneyPrinter Bot
        run: python monolith.py run
