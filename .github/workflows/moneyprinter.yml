name: MoneyPrinter Daily Run

on:
  schedule:
    - cron: '25 13 * * 1-5'  # 9:25 AM EST Monâ€“Fri (13:25 UTC)
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Decode Google Sheets Key
        run: echo "$GOOGLE_SHEETS_KEY_B64" | base64 --decode > google_sheets.json
        env:
          GOOGLE_SHEETS_KEY_B64: ${{ secrets.GOOGLE_SHEETS_KEY_B64 }}

      - name: Run MoneyPrinter Bot
        run: python monolith.py run
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
