name: Run MoneyPrinter $Bot

on:
  workflow_dispatch:
  schedule:
    - cron: '30 13 * * 1-5'  # 9:30 AM EST Mondayâ€“Friday

jobs:
  run-bot:
    runs-on: ubuntu-latest

    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}

    steps:
      - name: âœ… Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ” Decode Google Sheets JSON key
        env:
          GSHEETS_KEY_B64: ${{ secrets.GSHEETS_KEY_B64 }}
        run: |
          echo "$GSHEETS_KEY_B64" | base64 -d > google_sheets.json
          echo "âœ… google_sheets.json created"

      - name: ğŸ” Debug google_sheets.json (sanitized)
        run: |
         head -n 10 google_sheets.json || echo "File missing or malformed"
          
      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸš€ Run MoneyPrinter Bot
        run: python monolith.py run
