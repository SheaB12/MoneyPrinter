name: Run MoneyPrinter Bot

on:
  schedule:
    # Runs every weekday at 9:15 AM EST (13:15 UTC)
    - cron: '15 13 * * 1-5'
  workflow_dispatch:  # Allow manual trigger from GitHub UI

jobs:
  run-bot:
    runs-on: ubuntu-latest

    env:
      GOOGLE_SHEETS_KEY_B64: ${{ secrets.GOOGLE_SHEETS_KEY_B64 }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}

    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🔐 Decode Google Sheets Key
        run: |
          echo "$GOOGLE_SHEETS_KEY_B64" | base64 -d > google_sheets.json

      - name: 🚀 Run MoneyPrinter bot
        run: python monolith.py run
