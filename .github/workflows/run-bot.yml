name: Run MoneyPrinter $Bot

on:
  workflow_dispatch:
  schedule:
    - cron: '30 13 * * 1-5'  # 9:30 AM EST Monday–Friday

jobs:
  run-bot:
    runs-on: ubuntu-latest

    env:
      GOOGLE_SHEETS_KEY_B64: ${{ secrets.GOOGLE_SHEETS_KEY_B64 }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}

    steps:
      - name: ✅ Checkout repo
        uses: actions/checkout@v4

      - name: 🔐 Decode Google Sheets JSON key
        run: |
          echo "$GOOGLE_SHEETS_KEY_B64" | base64 -d > google_sheets.json

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🚀 Run MoneyPrinter Bot
        run: python monolith.py run
