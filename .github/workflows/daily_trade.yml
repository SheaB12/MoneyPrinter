name: Daily SPY Option Trade

on:
  schedule:
    - cron: '35 13 * * 1-5'  # Runs at 9:35 AM EST (13:35 UTC), Monâ€“Fri
  workflow_dispatch:  # Allows manual trigger

jobs:
  daily-trade:
    runs-on: ubuntu-latest

    env:
      TRADIER_TOKEN: ${{ secrets.TRADIER_TOKEN }}
      TRADIER_ACCOUNT_ID: ${{ secrets.TRADIER_ACCOUNT_ID }}
      GOOGLE_SHEETS_KEY_B64: ${{ secrets.GOOGLE_SHEETS_KEY_B64 }}

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests gspread google-auth

      - name: Execute Trade Script
        run: python trade_executor.py
