name: Daily SPY Option Trade

on:
  schedule:
    - cron: '35 13 * * 1-5'  # 9:35 AM EST (13:35 UTC) Monday–Friday
  workflow_dispatch:  # Allow manual trigger from GitHub

jobs:
  daily-trade:
    runs-on: ubuntu-latest

    env:
      TRADIER_TOKEN: ${{ secrets.TRADIER_TOKEN }}
      TRADIER_ACCOUNT_ID: ${{ secrets.TRADIER_ACCOUNT_ID }}
      GOOGLE_SHEETS_KEY_B64: ${{ secrets.GOOGLE_SHEETS_KEY_B64 }}
      DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10  # ✅ Correct

      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install requests gspread google-auth

      - name: Run SPY Trade Bot
        run: python trade_executor.py
