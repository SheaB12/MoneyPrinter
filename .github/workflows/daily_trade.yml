name: Daily Trade Execution

on:
  workflow_dispatch:
  schedule:
    - cron: "14 13 * * 1-5" # 9:14 AM EST Mondayâ€“Friday

jobs:
  run-bot:
    runs-on: ubuntu-latest

    env:
      DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
      TRADIER_TOKEN: ${{ secrets.TRADIER_TOKEN }}
      TRADIER_ACCOUNT_ID: ${{ secrets.TRADIER_ACCOUNT_ID }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      GOOGLE_SHEETS_KEY_B64: ${{ secrets.GOOGLE_SHEETS_KEY_B64 }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install gspread oauth2client

      - name: Create Google Sheets credentials file
        run: |
          echo "${GOOGLE_SHEETS_KEY_B64}" | base64 --decode > google_sheets.json

      - name: Run trading bot
        run: python monolith.py run
