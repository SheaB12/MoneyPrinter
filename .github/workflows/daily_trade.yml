name: Daily GPT-Powered SPY Trade

on:
  schedule:
    - cron: '30 13 * * 1-5'  # 9:30 AM EST Monday through Friday
  workflow_dispatch:        # Also allow manual trigger

jobs:
  daily-trade:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout Repo
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📚 Install Dependencies
        run: pip install -r requirements.txt

      - name: 💸 Run Money Printer Trade Executor
        run: python trade_executor.py
