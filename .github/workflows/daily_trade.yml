name: Run Money Printer Daily

on:
  schedule:
    - cron: '0 13 * * 1-5'  # Runs every weekday at 13:00 UTC (9:00 AM EST)
  workflow_dispatch:

jobs:
  run-money-printer:
    runs-on: ubuntu-latest

    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      TRADIER_TOKEN: ${{ secrets.TRADIER_TOKEN }}
      TRADIER_ACCOUNT_ID: ${{ secrets.TRADIER_ACCOUNT_ID }}
      GOOGLE_SHEETS_KEY_B64: ${{ secrets.GOOGLE_SHEETS_KEY_B64 }}
      DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Decode Google Sheets key
        run: |
          echo "${GOOGLE_SHEETS_KEY_B64}" | base64 --decode > google_sheets.json

      - name: Run Money Printer Bot
        run: python monolith.py run
