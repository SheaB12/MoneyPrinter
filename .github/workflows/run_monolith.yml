name: Run Money Printer

on:
  workflow_dispatch:  # Manual trigger
  schedule:
    - cron: '25 13 * * 1-5'  # 9:25 AM EST (13:25 UTC), Monday–Friday

jobs:
  run-monolith:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repo
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🔐 Setup Google Sheets Key
        env:
          GSHEETS_KEY_B64: ${{ secrets.GSHEETS_KEY_B64 }}
        run: |
          echo $GSHEETS_KEY_B64 | base64 -d > google_sheets.json

      - name: 💬 Set Discord Webhook URL
        run: echo "DISCORD_WEBHOOK_URL=${{ secrets.DISCORD_WEBHOOK_URL }}" >> $GITHUB_ENV

      - name: 🚀 Run Money Printer
        run: python monolith.py run
